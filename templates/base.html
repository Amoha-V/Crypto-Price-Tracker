<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Price Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f7f6;
            --card-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .crypto-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .crypto-card {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transform: translateZ(50px);
            transition: all 0.3s ease;
        }

        .crypto-card:hover {
            transform: translateZ(80px) rotateX(-5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .alert-form {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .form-control, .form-select {
            background: rgba(255,255,255,0.2);
            border: none;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255,255,255,0.4);
            box-shadow: 0 0 15px rgba(52,152,219,0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05) translateZ(20px);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateZ(0deg); }
            50% { transform: translateY(-15px) rotateZ(3deg); }
            100% { transform: translateY(0px) rotateZ(0deg); }
        }

        .crypto-float {
            animation: float 4s ease-in-out infinite;
        }
        
    </style>
</head>
<body>
    <div class="container crypto-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('alert-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const cryptocurrency = document.getElementById('cryptocurrency').value;
            const targetPrice = document.getElementById('target-price').value;
            const condition = document.getElementById('condition').value;

            // 3D Alert Animation
            const alertBox = document.createElement('div');
            alertBox.className = 'alert alert-success mt-3';
            alertBox.innerHTML = `Alert set for ${cryptocurrency}: ${condition} ${targetPrice}`;
            alertBox.style.transform = 'translateZ(100px)';
            document.querySelector('.alert-form').appendChild(alertBox);

        });
    
    </script>
</body>
</html>
